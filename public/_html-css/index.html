<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login | app-name</title>

	<!-- Global stylesheets -->
	<link href="assets/fonts/inter/inter.css" rel="stylesheet" type="text/css">
	<link href="assets/icons/phosphor/styles.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/ltr/all.min.css" id="stylesheet" rel="stylesheet" type="text/css">
	<link href="assets/css/style.css" id="stylesheet" rel="stylesheet" type="text/css">
	<!-- /global stylesheets -->

	<!-- Core JS files -->
	<script src="assets/js/jquery/jquery.min.js"></script>
	<script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
	<!-- /core JS files -->	

	<script src="assets/js/app.js"></script>
	<script src="assets/js/custom.js"></script>
	<!-- /theme JS files -->

</head>

<body>
	<!-- Page content -->
	<div class="page-content">

		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Inner content -->
			<div class="content-inner">

				<!-- Content area -->
				<div class="content p-0">

					<!-- Two col content -->
					<div class="row g-0">

						<!-- Ads box -->
						<div class="col d-grid align-items-center justify-content-center ads">
							<div data-include="advertisement"></div>
						</div>
						<!-- /ads box -->

						<!-- Login content -->
						<div class="col-lg-3 my-auto">

							<div class="content p-5">
								<div class="row">
									<div class="col">
										<a href="index.html">
											<img src="assets/images/logo-app-name.svg" alt="app-name" class="w-50" />
										</a>
									</div>
									<div class="col text-end">
										<h1>Login</h1>
									</div>
								</div>
								
								<p class="mt-3 mb-5">Geen account? <a href="register.html">Vraag een account aan!</a></p>

								<form action="login-verify.html">
									<div class="mb-3">
										<label class="form-label">E-mailadres <span class="text-danger">*</span></label>
										<input type="email" class="form-control" id="email" />
									</div>

									<div class="mb-3">
										<label class="form-label">Wachtwoord <span class="text-danger">*</span></label>
										<input type="password" class="form-control" id="password" />
									</div>

									<div class="row mb-3">
										<label class="col-form-label col-8" id="trusted-comp">Vertrouwde computer</label>
										<div class="col-4 text-end">
											<div class="form-switch form-check-horizontal">
												<input type="checkbox" class="form-check-input" id="trusted-comp" />
											</div>
										</div>
									</div>

									<input type="submit" class="btn btn-primary w-100" value="Login">
								</form>
				
								<div class="mt-3 text-center"><a href="reset-password.html">Wachtwoord vergeten</a></div>
							</div>
						</div>
						<!-- /login content -->

					</div>
					<!-- /two col content -->

				</div>
				<!-- /content area -->

				<div data-include="footer"></div>

			</div>
			<!-- /inner content -->

		</div>
		<!-- /main content -->
	
	</div>
	<!-- Page content -->
</body>
</html>
